<html>
<body>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common/common.css') }}">
<style>

    .converted-img {
        /*width: 100%;*/
        max-width: 360px;
        /*height: 100%;*/
        max-height: 640px;
        object-fit: contain;
    }

    /*button {*/
    /*    display: block;*/
    /*    margin: 0 auto;*/
    /*}*/
</style>

{% include 'navbar.html' %}

<div>
    <h1>Shitty Thermal Printer Web Server</h1>

<button class="simple-button">
    <a href="{{ url_for('upload') }}">Upload new image</a>
</button>

{% if hashes %}
<h3> Current Print queue:</h3>
    <div>
        {{total}} images in print queue
    </div>
{% for hash in hashes %}
<div>
    <a href="{{ url_for('print', filehash=hash) }}">
        <img class="converted-img" src="{{ url_for('static', filename='converted/' + hash + '.bmp') }}"
             alt="Converted Image">
    </a>
</div>
<hr>
{% endfor %}
{% else %}
<p>No images in print queue.</p>
{% endif %}

</div>

</body>
</html>
